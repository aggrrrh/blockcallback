<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Запрос на звонок</title>
</head>
<body style="font-family:Verdana,sans-serif; font-size:11px; color:#374953;">
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
		<tr>
			<td align="left">
				<a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
	</table>

	<h2>Здравствуйте!</h2>

	<p>В магазин {shop_name} поступил запрос на обратный звонок:</p>
	<p>Имя: {customer_name}</p>
	<p>Телефон: {customer_phone}</p>
	<br>
	<a href="{shop_url}">{shop_name}</a>
</body>
</html>
